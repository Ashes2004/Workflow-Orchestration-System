version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/workflow_engine
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongo
      - redis
    networks:
      - workflow-net

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      - MONGO_URI=mongodb://mongo:27017/workflow_engine
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongo
      - redis
    networks:
      - workflow-net

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - workflow-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - workflow-net

networks:
  workflow-net:
    driver: bridge

volumes:
  mongo-data: